<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Nhap 1 so:");
    let result="";
    for(i=0;i<num.length;i++){
        if(num[i]%2===0 && num[i+1]%2 ===0){
            result+=num[i]+"-";
        }else{
            result+=num[i];
        }
    }
    document.write(result);
</script>
</body>
</html>
